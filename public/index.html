<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
<link rel="stylesheet" type="text/css"  href="css/style.css">
</head>
<body onload="loadProvinsi()">
    <h2>Cek Ongkir Dengan Rajaongkir</h2>
    <table cellpadding="5" border="1" style="border-collapse:collapse;">
        <tr>
            <td colspan="2" style="text-align:center;"><b>ASAL PAKET</b></td>
        </tr>
        <tr>
            <td>Provinsi Asal</td>
            <td>
                <select id="prov1" onchange="loadKota(this.value,'kot1')"></select>
                    <option value="" selected="" disabled="">---Pilih Provinsi---</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Kota Asal</td>
            <td>
                <select id="kot1">
                    <option selected="" value="" disabled="">---pilih Kota---</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;"><b>TUJUAN PAKET</b></td>
        </tr>
        <tr>
            <td>Provinsi Tujuan</td>
            <td>
                <select id="prov2" onchange="loadKota(this.value,'kot2')">
                    <option value="" selected="" disabled="">---Pilih Provinsi---</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Kota Tujuan</td>
            <td>
                <select id="kot2">
                    <option selected="" value="" disabled="">---pilih Kota---</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;"><b>CEK ONGKIR</b></td>
        </tr>
        <tr>
            <td>Berat Paket</td>
            <td>
               <input type="number" id="berat" min="1000" step="100" value="1000"></input>
            </td>
        </tr>
        <tr>
            <td>Kurir</td>
            <td>
                <select id="kurir">
                    <option selected="" value="" disabled="">---pilih Kurir---</option>
                    <option  value="jne" >JNE</option>
                    <option  value="pos" >POS</option>
                    <option  value="tiki" >TIKI</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
               <button onclick="cekOngkir()">Cek Ongkir</button>
            </td>
        </tr>
    </table>
    <div id="hasil"></div>
    <!-- <script src="/js/script.js"></script> -->
<script src="js/script.js"></script>
</body>
</html>
